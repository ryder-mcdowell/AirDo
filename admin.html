<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Admin Control Panel</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="TeamChi" content="SitePoint">

	<!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
	<style type="text/css">
	#table_column {
		padding: 10px 20px 10px 10px
	}
</style>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body style="background-color: #f8ffd8">
	<center>
		<h1>Admin Control Panel</h1>
	</center>

	<div id="users">
		<h3>Users: </h3>
		<table>
			<tr>
				<th id="table_column">ID</th>
				<th id="table_column">Username</th>
				<th id="table_column">First Name</th>
				<th id="table_column">Last Name</th>
				<th id="table_column">Account Type</th>
			</tr>
			<tr>
				<th id="table_column">000001</th>
				<th id="table_column">bobthebuilder123</th>
				<th id="table_column">Bob</th>
				<th id="table_column">Builder</th>
				<th id="table_column">Admin</th>
				<th id="table_column"><button onclick="editUser">Edit</button></th>
			</tr>
		</table>
	</div>
	<br>
	<br>
	<div id="stats">
		<tr>
			<th id="table_column">Site Uptime</th>
			<th id="table_column">User Count</th>
		</tr>
	</div>


</body>
</html>
